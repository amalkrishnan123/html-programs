<!-----how to add forms in html
-->
<!DOCTYPE html>
<html>
    <head>
        <h1 style="height: 2.5cm;color: black;background-color: yellow;text-align: center;">NEW FORM</h1>
    </head>
    <body>
        <form>
            <label for="CLIMATE">CLIMATE:</label>
            <input type="radio"id="climate"name="CLIMATE" value="SUNNY"/>SUNNY
            <input type="radio"id="climate"name="CLIMATE" value="WINTER"/>WINTER
            <br><br>
        <marquee>
             <h2 style="color: brown;text-decoration: solid;font-style: oblique;">MENTION TWO NEAREST STATES</h2>
        </marquee><br>
        <br>
        1st STATE:<input type="text"name="1st STATE"/><br>
        <br>
        2nd STATE:<input type="text"name="2nd STATE"/>

        <h1 style="color: blue;text-align: left;"><b>ENTER THE ADDRESS OF NEAREST STADIUM</b></h1>
        <BR>
            ENTER STADIUM ADDRESS:<textarea rows="3"cols="25"></textarea>
            <br><br>
            <h2 style="color: crimson;background-color: bisque;text-align: left;">MENTION INTERESTED SPORTS</h2>
            INTERESTED IN:<input type="checkbox"id="cricket"name="cricket"value="cricket"/>cricket
                           <input type="checkbox"id="hockey"name="hockey"value="hockey"/>HOCKEY
                           <br><br>
                           <input type="submit"value="submit">


        </form>
    </body>
</html>
