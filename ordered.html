<!-------how to add ordered list in html
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: blue;}
            DIV{color: gold;}
        </style>
            
        <h1 style="font-size: 50px;color: coral;text-decoration: underline;text-align: center;">DISTRICTS IN SOUTH KERALA</h1>
    </head>
    <body>
        <h1 style="left: 15px;color: blanchedalmond;">SOUTH KERALA</h1>
        <ol>
            <DIV>
            <li>THIRUVANANDHAPURAM</li>
            <LI>KOLLAM</LI>
            <LI>PATHANAMTHITTA</LI>
            <LI>KOTTAYAM</LI>
            <LI>IDUKKI</LI>
            <LI>ALAPUZHA</LI>
            <LI>ERNAKULAM</LI>
            </DIV>
        </ol>
    </body>
</html>
