<!------how to add ID in html-->
<!DOCTYPE html>
<html>
    <head>
        <h1>HOW TO USE ID</h1>
        <style>
            #ID{text-align: center;color: cyan;background-color: black;}
        </style>
    </head>
    <body>
        <h1 id="ID">WE CAN USE ID INSTEAD OF CLASS</h1>
    </body>
</html>
